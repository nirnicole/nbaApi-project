<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="#" />
		<title>NBA Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>

		<script id="example-template" type="text/x-handlebars-template">
			{{#each playersData}}
				<div
					class={{chooseClass this.dreamTeam}}
					data-id={{this.id}}
					data-dt={{this.dreamTeam}}
					data-json={{this}}
					data-fname={{this.fname}}
					data-lname={{this.lname}}
				>
					<div class="fullName">
						{{this.lname}}
						{{this.fname}}
					</div>
					<div class="jersey">{{this.jersey}}</div>
					<div class="img" id={{this.id}} data-stats="false"></div>
					<div class="position">{{this.position}}</div>
					<button class="dreamteam-card-button">{{dreamOptions
							this.dreamTeam
						}}</button>
					<button class="stats-button">Stats</button>
				</div>
			{{/each}}
		</script>

		<script id="stats-template" type="text/x-handlebars-template">
			<table>
				<tr>
					<td>Games played: </td>
					<td colspan="1">{{this.playersData.gamesPlayed}}</td>
				</tr>
				<tr>
					<td>Minutes PG: </td>
					<td colspan="1">{{this.playersData.minutesPG}}</td>
				</tr>
				<tr>
					<td>%Field goals: </td>
					<td colspan="1">{{this.playersData.fieldGP}}</td>
				</tr>
				<tr>
					<td>%Threes: </td>
					<td colspan="1">{{this.playersData.threePP}}</td>
				</tr>
				<tr>
					<td>Rebounds PG: </td>
					<td colspan="1">{{this.playersData.reboundsPG}}</td>
				</tr>
			</table>
		</script>

		<script id="imgs-template" type="text/x-handlebars-template">
			<img
				src="{{this.playersData.img}}"
				onerror="this.src='https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png';"
				alt="not found"
			/><div
				id="stats{{this.playersData.id}}"
				class="player-stats-hide"
			>Loading Stats...</div>
		</script>
	</head>
	<body>
		<div class="header">
			<button id="submit" class="glow-on-hover">Get Team</button>
			<div class="text-input">
				<input id="year" type="text" placeholder="year" />
			</div>
			<div class="text-input">
				<input id="team" type="text" placeholder="team" />
			</div>
			<div class="active-bar">
				<label class="switch">
					<input type="checkbox" id="is-active" />
					<span class="slider round"></span>
				</label>
				Active Players
			</div>
			<br />
			<br />
			<button id="dream-team" class="glow-on-hover">
				Retrive Dream Team
			</button>
		</div>

		<div id="results"></div>

		<script src="./src/Apis/ajaxCall.js"></script>
		<script src="./src/Apis/api.js"></script>
		<script src="./src/Apis/metaDataAPI.js"></script>
		<script src="./src/Apis/playerStatsAPI.js"></script>
		<script src="./src/Apis/dreamTeamAPI.js"></script>
		<script src="./src/view.js"></script>
		<script src="./src/model.js"></script>
		<script src="./src/controller.js"></script>
	</body>
</html>
