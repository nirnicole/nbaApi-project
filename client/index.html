<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="#" />
		<title>NBA Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>

		<script id="example-template" type="text/x-handlebars-template">
			{{#each playersData}}
				<div class="item">
					<div class="fullName">
						{{this.lname}}
						{{this.fname}}
					</div>
					<div class="jersey">{{this.jersey}}</div>
					<div class="img" id={{this.id}}></div>
					<div class="position">{{this.position}}</div>
				</div>
			{{/each}}
		</script>
	</head>
	<body>
		<div class="header">
			<input id="year" type="text" placeholder="year" />
			<input id="team" type="text" placeholder="team" />
			<button id="submit">Get Team</button>
		</div>
		<div id="results"></div>

		<script src="./src/Apis/ajaxCall.js"></script>
		<script src="./src/Apis/api.js"></script>
		<script src="./src/Apis/metaDataAPI.js"></script>
		<script src="./src/view.js"></script>
		<script src="./src/model.js"></script>
		<script src="./src/controller.js"></script>
	</body>
</html>
